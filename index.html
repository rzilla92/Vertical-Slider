<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <!-- New div add at bottom -->
      <div class="left-slide">
        <div style="background-color: #503d00">
          <h1>Roast by Order</h1>
          <p>our order is our command</p>
        </div>
        <div style="background-color: #be9200">
          <h1>Nespresso Capsules</h1>
          <p>easy peazy capzy goodie</p>
        </div>
        <div style="background-color: #865100">
          <h1>Filter Roast</h1>
          <p>pick your poison</p>
        </div>
        <div style="background-color: #351c00">
          <h1>Espresso Roast</h1>
          <p>boldy nutty choccolaty blend</p>
        </div>
      </div>
      <div class="right-slide">
        <!-- new div add at beginning -->
        <div style="background-image: url('images/tyler-nix-m-2KxG1ji-s-unsplash.jpeg')"></div>
        <div style="background-image: url('images/di-bella-coffee-Ko7PFAommGE-unsplash.jpeg')"></div>
        <div style="background-image: url('images/sylvain-thrd-L6WY8VY7k7s-unsplash.jpeg')"></div>
        <div style="background-image: url('images/battlecreek-coffee-roasters-mY4hAwxNA_0-unsplash.jpeg')"></div>      
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app/js/script.js"></script>
  </body>
</html>
